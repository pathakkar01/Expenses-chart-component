<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Epilogue:ital,wght@0,400;0,700;1,500&family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-text">
          <p>My balance</p>
          <div>$921.48</div>
        </div>
        <div class="circle">
          <div class="circle-empty"></div>
          <div class="filled-circle"></div>
        </div>
      </header>
      <div class="chart-container">
        <h1>Spending - Last 7 days</h1>
        <ul class="chart">
          <li>
            <div class="amount-caption" id="mon-amount">$56.17</div>
            <span title="mon" id="mon"></span>
          </li>
          <li>
            <div class="amount-caption" id="tue-amount">$56.17</div>
            <span style="height: 70%" title="tue" id="tue"></span>
          </li>
          <li>
            <div class="amount-caption" id="wed-amount">$56.17</div>
            <span style="height: 50%" title="wed" id="wed"></span>
          </li>
          <li>
            <div class="amount-caption" id="thu-amount">$56.17</div>
            <span style="height: 15%" title="thu" id="thu"></span>
          </li>
          <li>
            <div class="amount-caption" id="fri-amount">$56.17</div>
            <span style="height: 15%" title="fri" id="fri"></span>
          </li>
          <li>
            <div class="amount-caption" id="sat-amount">$56.17</div>
            <span style="height: 15%" title="sat" id="sat"></span>
          </li>
          <li>
            <div class="amount-caption" id="sun-amount">$56.17</div>
            <span style="height: 15%" title="sun" id="sun"></span>
          </li>
        </ul>
        <div class="division"></div>
        <div class="summary">
          <div class="summary-text">
            <p>Total this month</p>
            <div>$478.33</div>
          </div>
          <div class="percent-rate">
            <div class="percent">+2.4%</div>
            <div class="percent-text">from last month</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
